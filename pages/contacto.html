        <main class="menu">
        <!-- H1 -->           
            <h1> Contacto e información</h1>
        <br><br>
        <section>
            <h2>Información</h2>
            <hr><br><br>
        <article>
            <form class="formulario" action="">
                <fieldset class="formulario__fields">
                    <legend> <b> Datos Personales</b></legend> <br>
                <label for="name">
                <span class="formulario__titulosForm" >Nombre: </span>
                <input type="text" name="name" id="name" placeholder="Escribe tú nombre" required>
                </label>
                <br>
                <label for="phone">
                <span class="formulario__titulosForm" >Contacto: </span>
                <input type="tel" name="phone" id="phone" placeholder="Número contacto" required>
                </label>
                <br>
                <label for="maili">
                <span class="formulario__titulosForm" >E-mail: </span>
                <input type="email" name="maili" id="maili" placeholder="Correo electrónico" required>
                </label>    
                <br>
                <br>
                <label for="redes">
                <span class="formulario__titulosForm" > ¿Dónde nos conocío?</span>
                <br>
                <select name="redes" id="redes">
                    <option value="vacio"> </option>
                    <option value="Instagram">Instagram</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Periodico">Periodico</option>
                    <option value="Recomendacio n">Recomendación</option>
                </select>
                </label>
                <br><br>
                <label for="comentario">
                <span class="formulario__titulosForm" >   ¿Qué dudas tienes? </span>
                <br>
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Comentarios"></textarea>
                </label>
                <br><br>
                <label for="respuesta">
                <span class="formulario__titulosForm" >¿Deseas ser contactado?</span>
                <div>SI <input type="radio" name="respuesta" > NO <input type="radio" name="respuesta" ></div>
                </label>
                <br><br>
                <label for="acepta">
                <div> <input type="checkbox" name="acepta" value="1"> Acepta términos y condiciones</div> 
                </label>
                <br><br>
                <input type="submit" class="formulario__botonEnRe" value="Enviar formulario">  
                <input type="reset" class="formulario__botonEnRe" value="Reset Formulario"> 
                </fieldset>
            </form>
             <br><br><br>
        </article>
